<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Weekly Calorie Calculator</title>
    <link rel="stylesheet" href="style/Midterm.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/Midterm.js"></script>
</head>

<body>
<main>
    <h1>Weekly Calorie Calculator</h1>
    <!--add the form-->
    <form id="your_details" name="your_details" action="#" >
        <h2> enter your details </h2>
        <input type = "text" id = "name" placeholder="enter name" required ><br>
        <input type = "email" id = "email" placeholder="enter your email" required><br>
        <button type = "submit" id = "submit" action = "#">submit</button><br>

    </form>
<br>
    <!--add the radio buttons-->
    
    <input id="Monday"      name="dayOfWeek" type="radio" value="0" checked>Monday</label><br>
    <input id="Tuesday"     name="dayOfWeek" type="radio" value="1">Tuesday</label><br>
    <input id="Wednesday"   name="dayOfWeek" type="radio" value="2">Wednesday</label><br>
    <input id="Thursday"    name="dayOfWeek" type="radio" value="3">Thursday</label><br>
    <input id="Friday"      name="dayOfWeek" type="radio" value="4">Friday</label><br>
    <input id="Saturday"    name="dayOfWeek" type="radio" value="5">Saturday</label><br>
    <input id="Sunday"      name="dayOfWeek" type="radio" value="6">Sunday</label><br>

    <!--input for calorie-->
   
        <input id ="calorie" type ="number" placeholder="Enter calories here!"><br>
   <!--button for updating calorie-->
        <input class = "button" type="button" id="update" vaule="Update"></button><br>
    <!--button for average calorie-->
        <input type="button" class = "button" id="average" vaule="Average Calorie"></button><br>





 


    
 

    <!--header for showing maximum calorie amount and cheat day-->
    <strong id="show_max">Show Maximum Calorie  and Cheat Day:</strong><br>
    <!--div for showing maximum calorie amount and cheat day-->
    <div id="showMax">
        <!--text box for showing Average calorie-->
        <input type="number" id="averageOut" value="Your Average Calorie Consumed is: " readonly>
    </div>

</main>
