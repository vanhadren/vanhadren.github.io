<html lang="en">

    <meta charset="utf-8">
    <title>Weekly Calorie Calculator</title>
    <link rel="stylesheet" href="style/Midterm.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>
<main>
    <h1>Weekly Calorie Calculator</h1>
    <!--add the form-->
    <form id="your_details" name="your_details" action="#" >
        <h2> enter your details </h2>
        <input type = "text" id = "name" placeholder="enter name" required ><br>
        <input type = "email" id = "email" placeholder="enter your email" required><br>
        <button class = "button" type = "submit" id = "submit" action = "#">submit</button><br>

    </form>
<br>
    <!--add the radio buttons-->
    choose a day: <br> <br>

    <label for="Monday">Monday</label><input id="Monday" name="dayOfWeek" type="radio" value="0" checked><br>
    <label for="Tuesday">Tusday</label> <input id="Tuesday" name="dayOfWeek" type="radio" value="1"><br>
    <label for="Wednesday">Wednesday</label>  <input id="Wednesday" name="dayOfWeek" type="radio" value="2"><br>
    <label for="Thursday">Thursday</label><input id="Thursday" name="dayOfWeek" type="radio" value="3"><br>
    <label for="Friday">Friday</label> <input id="Friday" name="dayOfWeek" type="radio" value="4"><br>
    <label for="Saturday">Saturday</label> <input id="Saturday" name="dayOfWeek" type="radio" value="5"><br>
    <label for="Sunday">Sunday</label> <input id="Sunday" name="dayOfWeek" type="radio" value="6"><br>
    <br><br>

    <!--input for calorie-->
   
        <input id ="calorie" type ="number" placeholder="Enter calories here!" onclick="updateCalorie()"><br>
   <!--button for updating calorie-->
        <input class = "button" type="submit" id="update" value="Update"></button><br>
    <!--button for average calorie-->
        <input class = "button" type="sumbit" id="average" value="Get Average Calorie"> </button><br>

    average calorie consumed:
<br><br>

    <!--header for showing maximum calorie amount and cheat day-->
    <strong id="show_max">Show Maximum Calorie  and Cheat Day:</strong><br>
    <!--div for showing maximum calorie amount and cheat day-->
    <div id="showMax">
        <!--text box for showing Average calorie-->
        <input type="number" id="averageOut" value="Your Average Calorie Consumed is: " readonly>
    </div>

</main>
